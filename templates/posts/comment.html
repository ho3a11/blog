{% load humanize %}
<div>
                <h2 class="tm-color-primary tm-post-title">Comments</h2>
                <hr class="tm-hr-primary tm-mb-45">

                {% for comment  in comments  %}
                <div class="tm-comment tm-mb-45">
                    <figure class="tm-comment-figure">
                        <img src="img/comment-1.jpg" alt="Image" class="mb-2 rounded-circle img-thumbnail">
                        <figcaption class="tm-color-primary text-center">{{comment.author}}</figcaption>
                    </figure>
                    <div>
                        <p>
                            {{comment.body}}
                        </p>
                        <div class="d-flex justify-content-between">
                           
                            <span class="tm-color-primary">{{comment.created_on|naturaltime}}</span>
                        </div>                                                 
                    </div>                                
                </div>
                {% endfor %}

                {% if user.is_authenticated %}
                <form action="{% url 'posts:add_comment_to_post' pk=post.id %}" class="mb-5 tm-comment-form" method='post'>
                    <h2 class="tm-color-primary tm-post-title mb-4">Your comment</h2>
                    {% csrf_token %}
                    {% comment %} <div class="mb-4">
                        <input class="form-control" name="name" type="text">
                    </div>
                    <div class="mb-4">
                        <input class="form-control" name="email" type="text">
                    </div> {% endcomment %}
                    <div class="mb-4">
                        <textarea class="form-control" name="body" rows="6"></textarea>
                    </div>
                    <div class="text-right">
                        <button class="tm-btn tm-btn-primary tm-btn-small">Submit</button>                        
                    </div>                                
                </form>     
                
                {% endif %}
     
            </div>

        </div>
    </div>
